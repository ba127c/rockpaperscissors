  <script>
    function getComputerChoice() {
        let choice = Math.floor(Math.random() * 10) + 1;
            if (choice > 0 && choice < 4) {
                return "Rock";
            }

            else if (choice >= 4 && choice <= 7) {
                return "Paper";
            }

            if (choice > 7 && choice <= 10) {
                return "Scissors";
            }
    }

    function singleRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        if (playerSelection == computerSelection) {
            return "draw";
        }
        else if (playerSelection == "rock") {
            if (computerSelection == "paper") {
                return "win";
            } else if (computerSelection == "scissors") {
                return "lose";
            }
        } else if (playerSelection == "paper") {
            if (computerSelection == "scissors") {
                return "lose";
            } else if (computerSelection == "rock") {
                return "win";
            }
        } else if (playerSelection == "scissors") {
            if (computerSelection == "rock") {
                return "lose";
            } else if (computerSelection == "paper") {
                return "win";
            }
        }
    }

    function game() {
        let yourScore = 0;
        let comScore = 0;
        let outcome = " "
        for (let i = 0; i < 5; i++) {
            let playerSelection = prompt("Rock, paper or scissors: ");
            let computerSelection = getComputerChoice();
            console.log(computerSelection);
            let result = singleRound(playerSelection, computerSelection);
            console.log(singleRound(playerSelection, computerSelection));
            if (result == "win") {
                yourScore += 1;
            }
            else if (result == "lose") {
                comScore += 1;
            }
            else {

            }
            console.log("Your score: " + yourScore + "\n Computer's score: " + comScore);
        }
        if (yourScore > comScore) {
            outcome = "win!";
        }
        else if (yourScore < comScore) {
            outcome = "lose!";
        }

        console.log("You " + outcome + "\n Your score: " + yourScore + "\n Computer: " + comScore);
    }
    console.log(game());
  </script>
